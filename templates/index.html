<!DOCTYPE html>
<html>
<head>
    <title>Uptime Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            margin: 20px;
            text-align: center;
            text-transform: uppercase;
            animation: glitch 2s infinite;
        }

        .status-bar {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .status-box {
            width: 10px;
            height: 10px;
            margin-right: 5px;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .status-box.up {
            background-color: #00FF00;
        }

        .status-box.down {
            background-color: red;
        }

        p {
            margin: 10px;
            animation: typing 5s steps(20) infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            25% {
                transform: translate(-2px, -2px);
                opacity: 0.75;
            }
            50% {
                transform: translate(2px, 2px);
                opacity: 0.9;
            }
            75% {
                transform: translate(-2px, 2px);
                opacity: 0.75;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Uptime Monitor</h1>

    {% for endpoint, pings in results.items() %}
        <h2>{{ endpoint }}</h2>
        <div class="status-bar">
            {% for status, response_time in pings %}
                <div class="status-box {% if status %}up{% else %}down{% endif %}"></div>
            {% endfor %}
        </div>
        <p>Uptime: {{ pings | calculate_uptime }}%</p>
        <p>Response Time: {{ pings | calculate_response_time }}</p>
    {% endfor %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add your JavaScript code here
        });
    </script>
</body>
</html>
